<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="slide-container">
            <div class="slide-content">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="image-content">
                            <span class="overlay"></span>

                            <div class="card-image">
                                <img src="image/3135715.png" alt="" class="card-img">
                            </div>
                        </div>

                        <div class="card-content">
                            <h2 class="name">David Dell</h2>
                            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, est porro. Beatae atque natus distinctio commodi quis excepturi illo laboriosam.</p>
                        
                            <button class="button">View More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>





</body>
</html>
