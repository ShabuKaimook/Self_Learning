<html>
    <!-- show anything that won't show in webpage Ex. web name(show in tab) -->
    <head>
        <!-- name of web -->
        <title>My Rabbit</title>
    </head>
    <!-- show in web -->
    <body> 
        <!-- title; h1 is the biggeset and h2 h3 is smaller-->
        <!-- style is use to custom text -->
        <h1 style="color: red; font-size: 60px;"> h1 </h1>
        <h2> h2 </h2>

        <!-- normal text -->
        <p style="font-size: 20px;">Content 1</p>
        <p>Content 2</p>

        <!-- image -->
        <!-- src is link of image; can copy link in internet or ur folder -->
        <!-- link from browser -->
        <img src="https://plus.unsplash.com/premium_photo-1666361680024-e2cf982df1d7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmFiYml0fGVufDB8fDB8fHww">
        <!-- link from folder -->
        <!-- width -->
        <!-- pixel is change size -->
        <img src="rabbit1.avif" style="width: 300px;">
        <!-- percent is change for display -->
        <img src="rabbit1.avif" style="width: 100%;">

        <!-- link; can copy from internet or folder -->
        <a href="https://unsplash.com/s/photos/rabbit">Open</a>

        <!-- block -->
        <!-- margin is use to make distance from web frame and text frame-->
        <!-- padding is use to make distance from text and text frame -->
        <div style="background-color: cadetblue; margin: 60px; padding: 20px">
            <p>Content</p>
        </div>

        <!-- header and footer; same as div -->
        <header style="background-color: skyblue; padding: 20px;">
            <a href="#">Homepage</a>
            <a href="#">Contact</a>
        </header>     
        
        <div style="height: 1000px;"></div> 

        <footer style="background-color: lightgrey; padding: 20px;">
            <p>Copyright</p>
        </footer>

    </body>
</html>
