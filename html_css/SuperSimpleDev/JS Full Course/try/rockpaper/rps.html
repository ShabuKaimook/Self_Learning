<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h3>Rock Paper Scissors</h3>

    <!-- player button -->
    <button class="js-rock-button move-button">
        <img src="rock-emoji.png" alt="">
    </button>

    <button class="js-paper-button move-button">
        <img src="paper-emoji.png" alt="">
    </button>

    <button class="js-scissors-button move-button">
        <img src="scissors-emoji.png" alt="">
    </button>
    <!-- player button -->

    <!-- display score -->
    <p class="win-display"></p>
    <p class="showScore">
        wins: 0, Losses: 0, Ties:0
    </p>


    <!-- reset and autoplay button -->
    <button class="js-reset-button reset-button">Reset Score</button>

    <button class="auto-play-button auto-button">Auto Play</button>
    <!-- reset and autoplay button -->



<script src="rps.js"></script>
    
</body>
</html>
