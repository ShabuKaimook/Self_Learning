<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>Youtube Subscribe</p>
    <button class="subscribe-button" onclick="subscribe()">Subscribe</button>
    <br>

    <p>rock paper scissors</p>
    <a href="09-rock-paper-scissors.html" target="_blank">Click Here</a>

    <p>Amazon Shipping Calculator</p>
    <input type="text" name="" class="js-cost-input" 
    placeholder="Cost of order" onkeydown="
        enterKeyCheck(event);
    ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="display-cost"></p>
    


    <script>

        window.document
        window.console.log('window');
        window.alert

        let subscribeButton = document.querySelector(".subscribe-button");
        
        function subscribe() {
            if (subscribeButton.innerHTML === 'Subscribe'){
                subscribeButton.innerHTML = 'Subscribed';
            }else subscribeButton.innerHTML = 'Subscribe';
        }
        
        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) 
                cost += 10;

            document.querySelector('.display-cost').innerHTML = `$${cost}`;
        }

        function enterKeyCheck(event) {
            if (event.key === 'Enter') calculateTotal();
        }


       
       

    </script>


    
</body>
</html>
