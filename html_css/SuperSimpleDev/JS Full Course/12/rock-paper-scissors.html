<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-but js-rock-button"
    "><img class="choose" src="rock-emoji.png" alt=""></button>
    

    <button class="move-but js-paper-button"
    "><img class="choose" src="paper-emoji.png" alt=""></button>


    <button class="move-but js-scissors-button"
    "><img class="choose" src="scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves" >
    </p>
    <p class="js-score score"></p>


    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
